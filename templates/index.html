<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Connect4</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="glass-container">
        <header>
            <div class="brand">
                <h1>Connect<span>4</span></h1>
                <div class="analysis-toggle">
                    <label class="switch">
                        <input type="checkbox" id="analysis-mode">
                        <span class="slider round"></span>
                    </label>
                    <span>Analysis Mode</span>
                </div>
            </div>
            <div id="status-panel" class="status-panel">
                <div class="player-info">
                    <div id="p1-indicator" class="indicator player-1 active"></div>
                    <span>Player 1</span>
                </div>
                <div class="player-info">
                    <div id="p2-indicator" class="indicator player-2"></div>
                    <span>Player 2</span>
                </div>
            </div>
        </header>

        <main>
            <div id="game-board" class="board">
                <!-- Columns and Slots will be generated by JS -->
            </div>
        </main>

        <footer>
            <div id="game-message" class="game-message">Your Turn, Player 1</div>
            <button id="reset-btn" class="btn secondary">Reset Game</button>
        </footer>
    </div>

    <div id="analysis-tooltip" class="analysis-tooltip hidden">
        <div class="analysis-header">
            <span class="score-label">Move Value:</span>
            <span id="analysis-score" class="score-value">0</span>
        </div>
        <div class="analysis-path">
            <span class="path-label">Best Sequence:</span>
            <div id="analysis-steps" class="path-steps">
                <!-- Steps will be added here -->
            </div>
        </div>
    </div>

    <div id="win-overlay" class="win-overlay hidden">
        <div class="win-content">
            <h2 id="win-text">Player 1 Wins!</h2>
            <button id="play-again-btn" class="btn primary">Play Again</button>
        </div>
    </div>

    <div id="selection-overlay" class="win-overlay">
        <div class="selection-content glass-container">
            <h2 style="margin-bottom: 1.5rem;">Who starts?</h2>
            <div class="selection-options" style="display: flex; flex-direction: column; gap: 1rem;">
                <button class="btn secondary select-opt" data-player="1">Me (Player 1)</button>
                <button class="btn secondary select-opt" data-player="2">Computer (Player 2)</button>
                <button class="btn secondary select-opt" data-player="random">Random</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
